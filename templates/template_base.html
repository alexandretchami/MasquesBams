{% load static %}

<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block titre %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img class="logo" src="{% static 'logo_nav.png' %}" alt="Image du logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">ACCEUIL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'articles:articles' %}">ARTICLES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block contenu%}{% endblock %}

    <footer class="bg-secondary text-white mt-5 pt-2 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 text-center">
                    <span>&copy; 2023 | Bam's.com</span>
                </div>

                <div class="col-sm-4 text-center">
                    <span>
                        <i class="fa-brands fa-linkedin-in fa-2x"></i>
                    </span>
                </div>

                <div class="col-sm-4 text-center">
                    <span>
                        <i class="fa-brands fa-github fa-2x"></i>
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
